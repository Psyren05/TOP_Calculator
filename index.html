<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main-container">
    <div id="calculator-body">
        <span class="display-window">0123456789</span>
        <div class="middle-section">
            <button class='operator' id="clear-btn">AC</button>
            <button class='operator' id="negative-btn">+/-</button>
            <button class='operator' id="modulo-btn">%</button>
            <button class='operator' id="divide-btn">/</button>
            <button class='number' id="7">7</button>
            <button class='number' id="8">8</button>
            <button class='number' id="9">9</button>
            <button class='operator' id="multiply-btn">X</button>
            <button class='number' id="4">4</button>
            <button class='number' id="5">5</button>
            <button class='number' id="6">6</button>
            <button class='operator' id="subtract-btn">-</button>
            <button class='number' id="1">1</button>
            <button class='number' id="2">2</button>
            <button class='number' id="3">3</button>
            <button class='operator' id="add-btn">+</button>
        </div>
        <div class="bottom-section">
            <button class='big-number' id="0">0</button>
            <button class='operator'  id="decimal-btn">.</button>
            <button class='operator' id="equals-btn">=</button>
        </div>
    </div>
</div>
    
<script src="main.js"></script>
</body>
</html>
