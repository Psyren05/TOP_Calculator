<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main-container">
    <div id="calculator-body">
        <span id="display-window"></span>
        <div class="middle-section">
            <button class='operator gray-btn' id="clear-btn">AC</button>
            <button class='operator gray-btn' id="negative-btn">+/-</button>
            <button class='operator gray-btn' id="modulo-btn">%</button>
            <button class='operator orange-btn' id="divide-btn">/</button>
            <button class='number dark-gray-btn' id="7">7</button>
            <button class='number dark-gray-btn' id="8">8</button>
            <button class='number dark-gray-btn' id="9">9</button>
            <button class='operator orange-btn' id="multiply-btn">X</button>
            <button class='number dark-gray-btn' id="4">4</button>
            <button class='number dark-gray-btn' id="5">5</button>
            <button class='number dark-gray-btn' id="6">6</button>
            <button class='operator orange-btn' id="subtract-btn">-</button>
            <button class='number dark-gray-btn' id="1">1</button>
            <button class='number dark-gray-btn' id="2">2</button>
            <button class='number dark-gray-btn' id="3">3</button>
            <button class='operator orange-btn' id="add-btn">+</button>
        </div>
        <div class="bottom-section">
            <button class='big-number dark-gray-btn' id="0">0</button>
            <button class='operator dark-gray-btn'  id="decimal-btn">.</button>
            <button class='operator orange-btn' id="equals-btn">=</button>
        </div>
    </div>
</div>
    
<script src="main.js"></script>
</body>
</html>
